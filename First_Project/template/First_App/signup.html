<!DOCTYPE html>
{% extends 'Sec_App/base.html' %}
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>

    {% block body_block %}


    <h1>Please Give some Information To SignUP</h1>
    <div class="container">

      <div class="jumbotron">
        <form class="" method="POST"  enctype="multipart/form-data" >


          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}

          <input class="btn btn-outline-success" type="submit" name="" value="SignUp">

        </form>

      </div>



    </div>
{% endblock %}

  </body>
</html>
