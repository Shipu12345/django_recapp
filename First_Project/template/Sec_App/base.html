<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  </head>
  <body>

    <div class="container">

      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'AppTwo:home' %}">Office Staff</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'AppTwo:sign_up' %}">SignUP</a>
      </li>

      <li class="nav-item">
        <a class="nav-link" href="{% url 'First_A:fal' %}">Customer List</a>
      </li>
       {% if user.is_authenticated %}
       <li class="nav-item">
         <a class="nav-link" href="{% url 'AppTwo:sign_out' %}">Log Out</a>
       </li>

      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'AppTwo:sign_in' %}">Log In</a>
      </li>

      {% endif %}



    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>


     {% block body_block %}

     <h1>Here Is Our Home Page !</h1>
     <h2>We can work here independently.</h2>

     {% endblock %}

    </div>

  </body>
</html>
